server:
  shutdown: graceful
  tomcat:
    threads:
      max: 200 # 최대 워커 스레드 수 (default : 200)
      min-spare: 10 # 최소 유지 스레드 수 (default : 10)
    connection-timeout: 1m # 연결 타임아웃 (ms) (default : 60000ms = 1m)
    max-connections: 8192 # 최대 동시 연결 수 (default : 8192)
    accept-count: 100 # 대기 큐 크기 (default : 100)
    keep-alive-timeout: 60s # 60s
  max-http-request-header-size: 8KB

spring:
  main:
    web-application-type: servlet
  application:
    name: commerce-api
  profiles:
    active: local
  config:
    import:
      - jpa.yml
      - redis.yml
      - logging.yml
      - monitoring.yml

springdoc:
  use-fqn: true
  swagger-ui:
    path: /swagger-ui.html

pg-simulator:
  url: http://localhost:8082
  path: /api/v1/payments/api/v1/payments
  callback-url: http://localhost:8080/api/v1/payments/callback

resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        permittedNumberOfCallsInHalfOpenState: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 30s
        failureRateThreshold: 60
        eventConsumerBufferSize: 10
    instances:
      pgPayment:
        baseConfig: default
        waitDurationInOpenState: 30s
        failureRateThreshold: 60
        slidingWindowSize: 20
        minimumNumberOfCalls: 10
        ignoreExceptions:
          - com.loopers.support.error.CoreException
  retry:
    instances:
      pgRetry:
        max-attempts: 2
        wait-duration: 1s
        retry-exceptions:
          # Feign 관련
          - feign.RetryableException
          - feign.FeignException

          # 네트워크 연결 관련
          - java.net.SocketTimeoutException
          - java.net.ConnectException
          - java.net.UnknownHostException
          - java.net.NoRouteToHostException
          - java.io.IOException

          # 타임아웃 관련
          - java.util.concurrent.TimeoutException

          # 재시도하지 않을 예외 (비즈니스 로직 에러)
        ignore-exceptions:
            - com.loopers.support.error.CoreException
        fail-after-max-attempts: true

---
spring:
  config:
    activate:
      on-profile: local, test

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: qa

---
spring:
  config:
    activate:
      on-profile: prd

springdoc:
  api-docs:
    enabled: false